name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 25
    env:
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: |
            admin/package-lock.json
            backend/package-lock.json

      - name: Install Admin deps
        working-directory: admin
        run: npm ci

      - name: Build Admin
        working-directory: admin
        run: npm run build --if-present

      - name: Setup SQLite for testing
        working-directory: backend
        run: |
          echo "Using SQLite for testing (no setup required)"

      - name: Install Backend deps
        working-directory: backend
        run: npm ci

      - name: Run backend QR code tests
        working-directory: backend
        env:
          NODE_ENV: test
          PORT: 3000
          JWT_SECRET: test_jwt_secret_for_ci
        run: |
          set -euo pipefail
          echo "Installing wait-on package..."
          npm install -g wait-on@7
          echo "Starting backend server with test environment..."
          nohup node app.js > backend-test.log 2>&1 &
          BACKEND_PID=$!
          echo "Backend server started with PID: $BACKEND_PID"
          sleep 10
          echo "Checking server status..."
          if ! ps -p $BACKEND_PID > /dev/null; then
            echo "Server process died. Log contents:"
            cat backend-test.log || echo "No log file"
            exit 1
          fi
          echo "Server process is alive, checking logs..."
          cat backend-test.log || echo "No logs yet"
          trap "kill $BACKEND_PID 2>/dev/null || true" EXIT
          echo "Waiting for server to be ready (up to 60 seconds)..."
          timeout 60 bash -c 'until curl -f http://localhost:3000/shangyin/ >/dev/null 2>&1; do sleep 3; echo "Waiting..."; done' || {
            echo "Server failed to start within timeout"
            echo "Current log contents:"
            cat backend-test.log
            exit 1
          }
          echo "Server is ready, running QR code tests..."
          npm run test:qrcodes

      - name: Upload backend test log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-log
          path: backend/backend-test.log

      - name: Archive admin dist artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: admin-dist
          path: admin/dist

  deploy:
    name: Deploy to Alibaba Cloud
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment: production
    timeout-minutes: 20
    concurrency:
      group: deploy-production
      cancel-in-progress: true
    steps:
      - name: Print deploy target
        run: |
          echo "Host: ${{ secrets.SSH_HOST }}"
          echo "User: ${{ secrets.SSH_USER }}"
          echo "Dir:  ${{ secrets.PROJECT_DIR }}"

      - name: Deploy over SSH and run server script
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script_stop: true
          command_timeout: 20m
          script: |
            set -euo pipefail
            PROJECT_DIR="${{ secrets.PROJECT_DIR }}"
            REPO_URL="https://github.com/${{ github.repository }}.git"
            BRANCH="main"
            if [ -z "$PROJECT_DIR" ]; then echo "PROJECT_DIR secret is required"; exit 1; fi
            sudo mkdir -p "$PROJECT_DIR"
            if [ ! -d "$PROJECT_DIR/.git" ]; then
              echo "Bootstrapping repo at $PROJECT_DIR ..."
              sudo rm -rf "$PROJECT_DIR"
              sudo mkdir -p "$PROJECT_DIR"
              sudo chown -R $(whoami):$(whoami) "$PROJECT_DIR"
              git clone --depth 1 -b "$BRANCH" "$REPO_URL" "$PROJECT_DIR"
            fi
            cd "$PROJECT_DIR"
            echo "当前目录: $(pwd)"
            echo "目录内容:"
            ls -la
            echo "检查根目录结构..."
            echo "由于Git仓库只管理shangyin-backend文件夹，直接进入该目录..."
            cd shangyin-backend
            echo "当前在shangyin-backend目录: $(pwd)"
            echo "目录内容:"
            ls -la
            echo "将当前目录重命名为shangyin..."
            cd ..
            sudo rm -rf shangyin
            sudo mv shangyin-backend shangyin
            cd shangyin
            echo "重命名后的目录内容:"
            ls -la
            echo "scripts目录内容:"
            ls -la scripts/ || echo "scripts目录不存在"
            chmod +x scripts/deploy_server.sh || true
            chmod +x scripts/create_systemd_service.sh || true
            sudo scripts/deploy_server.sh