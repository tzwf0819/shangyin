name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 25
    env:
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: |
            admin/package-lock.json
            backend/package-lock.json

      - name: Install Admin deps
        working-directory: admin
        run: npm ci

      - name: Build Admin
        working-directory: admin
        run: npm run build --if-present

      - name: Setup SQLite for testing
        working-directory: backend
        run: |
          echo "Using SQLite for testing (no setup required)"

      - name: Install Backend deps
        working-directory: backend
        run: npm ci

      - name: Run backend comprehensive tests
        working-directory: backend
        env:
          NODE_ENV: test
          PORT: 3000
          JWT_SECRET: test_jwt_secret_for_ci
        run: |
          set -euo pipefail
          echo "Installing wait-on package..."
          npm install -g wait-on@7
          echo "Starting backend server with test environment..."
          nohup node app.js > backend-test.log 2>&1 &
          BACKEND_PID=$!
          echo "Backend server started with PID: $BACKEND_PID"
          sleep 10
          echo "Checking server status..."
          if ! ps -p $BACKEND_PID > /dev/null; then
            echo "Server process died. Log contents:"
            cat backend-test.log || echo "No log file"
            exit 1
          fi
          echo "Server process is alive, checking logs..."
          cat backend-test.log || echo "No logs yet"
          trap "kill $BACKEND_PID 2>/dev/null || true" EXIT
          echo "Waiting for server to be ready (up to 60 seconds)..."
          timeout 60 bash -c 'until curl -f http://localhost:3000/shangyin/ >/dev/null 2>&1; do sleep 3; echo "Waiting..."; done' || {
            echo "Server failed to start within timeout"
            echo "Current log contents:"
            cat backend-test.log
            exit 1
          }
          echo "Server is ready, running comprehensive tests..."
          echo "1. Running QR code tests..."
          npm run test:qrcodes
          echo "2. Running API smoke tests..."
          npm run test:api
          echo "3. Running production record tests..."
          npm run test:production
          echo "4. Running product type process tests..."
          npm run test:producttype
          echo "5. Running complete test suite..."
          npm test

      - name: Upload backend test log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-log
          path: backend/backend-test.log

      - name: Archive admin dist artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: admin-dist
          path: admin/dist

  deploy:
    name: Deploy to Alibaba Cloud
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment: production
    timeout-minutes: 20
    concurrency:
      group: deploy-production
      cancel-in-progress: true
    steps:
      - name: Print deploy target
        run: |
          echo "Host: ${{ secrets.SSH_HOST }}"
          echo "User: ${{ secrets.SSH_USER }}"
          echo "Dir:  ${{ secrets.PROJECT_DIR }}"

      - name: Deploy over SSH and run server script
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script_stop: true
          command_timeout: 20m
          script: |
            set -euo pipefail
            PROJECT_DIR="${{ secrets.PROJECT_DIR }}"
            echo "目标部署目录: $PROJECT_DIR"
            sudo mkdir -p "$PROJECT_DIR"

            TEMP_BACKUP="$(mktemp -d)"
            echo "临时备份目录: $TEMP_BACKUP"
            if [ -f "$PROJECT_DIR/backend/.env" ]; then
              sudo cp "$PROJECT_DIR/backend/.env" "$TEMP_BACKUP/backend.env"
            fi
            if [ -d "$PROJECT_DIR/backend/database" ]; then
              sudo cp -a "$PROJECT_DIR/backend/database" "$TEMP_BACKUP/database"
            fi

            if [ -x "$PROJECT_DIR/scripts/database_backup.sh" ]; then
              echo "Running pre-deploy database backup..."
              sudo "$PROJECT_DIR/scripts/database_backup.sh" || echo "Database backup script failed; please review server logs."
            fi

            sudo rm -rf "$PROJECT_DIR"/*
            cd "$PROJECT_DIR"

            echo "下载最新源码..."
            wget -O latest.zip "https://github.com/${{ github.repository }}/archive/refs/heads/main.zip"
            unzip -o latest.zip -d "$PROJECT_DIR/temp"
            sudo cp -r "$PROJECT_DIR/temp/$(basename ${{ github.repository }})-main"/* "$PROJECT_DIR/"
            sudo cp -r "$PROJECT_DIR/temp/$(basename ${{ github.repository }})-main"/.* "$PROJECT_DIR/" 2>/dev/null || true
            sudo rm -rf "$PROJECT_DIR/temp" "$PROJECT_DIR/latest.zip"

            sudo find "$PROJECT_DIR/backend/database" -maxdepth 1 -type f -name '*.db' -delete 2>/dev/null || true

            if [ -d "$TEMP_BACKUP/database" ]; then
              sudo mkdir -p "$PROJECT_DIR/backend/database"
              sudo cp -a "$TEMP_BACKUP/database/." "$PROJECT_DIR/backend/database/"
            fi
            if [ -f "$TEMP_BACKUP/backend.env" ]; then
              sudo cp "$TEMP_BACKUP/backend.env" "$PROJECT_DIR/backend/.env"
            fi
            sudo rm -rf "$TEMP_BACKUP"

            echo "当前目录: $(pwd)"
            ls -la
            echo "scripts 目录:"
            ls -la scripts/ || echo "scripts 目录不存在"

            chmod +x scripts/deploy_server.sh || true
            chmod +x scripts/create_systemd_service.sh || true
            sudo scripts/deploy_server.sh
