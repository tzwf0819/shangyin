<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Shangyin Admin</title>
    <meta name="description" content="Shangyin Factory Admin Panel" />
    <style>
      :root { --bg:#f6f7f9; --card:#ffffff; --border:#e4e6eb; --primary:#2563eb; --primary-hover:#1d4ed8; --danger:#dc2626; --text:#1f2937; --muted:#6b7280; --radius:8px; }
      * { box-sizing:border-box; }
      body { margin:0; font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif; background:var(--bg); color:var(--text); }
      #app { min-height:100vh; display:flex; }
      button { cursor:pointer; }
      dialog { border:1px solid var(--border); border-radius:10px; padding:0; }
      dialog::backdrop { background:rgba(0,0,0,.25); }
      .empty { padding:40px 20px; text-align:center; color:var(--muted); }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <!-- 保持为根路径入口，Vite 在 build 时会使用 vite.config.js 的 base 生成正确的生产资源路径 -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
