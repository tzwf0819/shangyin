            <div v-if="activeTab === 'employees'" class="content-section">
                <div class="section-header">
                    <div class="header-left">
                        <h2><i class="fas fa-users"></i> 员工管理</h2>
                        <p>管理员工信息、工序分配和微信关联</p>
                    </div>
                    <div class="header-right">
                        <button class="btn btn-danger" @click="batchClearWechat()" :disabled="selectedEmployees.length === 0">
                            <i class="fas fa-unlink"></i> 批量清除微信
                        </button>
                        <button class="btn btn-danger" @click="batchDeleteEmployees()" :disabled="selectedEmployees.length === 0">
                            <i class="fas fa-trash"></i> 批量删除
                        </button>
                    </div>
                </div>

                <div class="data-grid" v-if="employees.length > 0">
                    <div v-for="employee in employees" :key="employee.id" class="data-card">
                        <div class="card-header">
                            <div class="header-left">
                                <input type="checkbox" v-model="selectedEmployees" :value="employee.id" class="employee-checkbox">
                                <h3 class="card-title">{{ employee.name }}</h3>
                                <div class="card-code">{{ employee.code }}</div>
                            </div>
                            <div class="card-actions">
                                <button class="btn btn-sm btn-warning" @click="clearEmployeeWechat(employee.id)" v-if="employee.wxOpenId">
                                    <i class="fas fa-unlink"></i> 清除微信
                                </button>
                                <button class="btn btn-sm btn-danger" @click="deleteEmployee(employee.id)">
                                    <i class="fas fa-trash"></i> 删除
                                </button>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="employee-info">
                                <div class="info-item">
                                    <span class="label">状态:</span>
                                    <span class="status-badge" :class="employee.status">{{ employee.status === 'active' ? '在职' : '离职' }}</span>
                                </div>
                                <div class="info-item">
                                    <span class="label">微信绑定:</span>
                                    <span class="wechat-status" :class="employee.wxOpenId ? 'bound' : 'unbound'">
                                        <i :class="employee.wxOpenId ? 'fas fa-check-circle' : 'fas fa-times-circle'"></i>
                                        {{ employee.wxOpenId ? '已绑定' : '未绑定' }}
                                    </span>
                                </div>
                                <div class="info-item">
                                    <span class="label">创建时间:</span>
                                    <span>{{ formatDate(employee.createdAt) }}</span>
                                </div>
                            </div>
                            <div class="employee-processes" v-if="employee.processes && employee.processes.length > 0">
                                <div class="processes-label">分配工序:</div>
                                <div class="process-tags">
                                    <span v-for="process in employee.processes" :key="process.id" class="process-tag">
                                        {{ process.name }}
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="empty-state" v-else>
                    <i class="fas fa-users"></i>
                    <p>暂无员工数据</p>
                    <p class="empty-desc">员工将通过微信小程序登录自动创建</p>
                </div>
            </div>
